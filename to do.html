<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple To‑Do List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f5f5f5;
    }
    .task.completed span {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow rounded-3">
          <div class="card-body">
            <h3 class="text-center mb-3">To‑Do List App</h3>

            <!-- Input -->
            <div class="input-group mb-3">
              <input id="taskInput" type="text" class="form-control" placeholder="Add a new task..." />
              <button class="btn btn-primary" id="addBtn">Add</button>
            </div>

            <!-- Task List -->
            <ul id="taskList" class="list-group mb-3"></ul>

            <!-- Clear Completed -->
            <button class="btn btn-danger w-100" id="clearCompleted">Clear Completed</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
  const input = document.getElementById("taskInput");
  const addBtn = document.getElementById("addBtn");
  const list = document.getElementById("taskList");
  const clearBtn = document.getElementById("clearCompleted");

  function addTask() {
    const text = input.value.trim();
    if (!text) return;

    const li = document.createElement("li");
    li.className = "list-group-item d-flex justify-content-between align-items-center task";

    li.innerHTML = `
      <div>
        <input type="checkbox" class="form-check-input me-2 check-task">
        <span>${text}</span>
      </div>
      <button class="btn btn-sm btn-danger delete">Delete</button>
    `;

    list.prepend(li);
    input.value = "";
  }

  addBtn.addEventListener("click", addTask);

  input.addEventListener("keypress", function (e) {
    if (e.key === "Enter") addTask();
  });

  list.addEventListener("click", function (e) {
    if (e.target.classList.contains("delete")) {
      e.target.parentElement.remove();
    }

    if (e.target.classList.contains("check-task")) {
      const task = e.target.closest(".task");
      task.classList.toggle("completed");
    }
  });

  clearBtn.addEventListener("click", function () {
    document.querySelectorAll(".task.completed").forEach(t => t.remove());
  });
</script>
</body>
</html>
