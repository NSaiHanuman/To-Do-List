<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
      color: #212529;
      min-height: 100vh;
      padding: 2rem 1rem;
      transition: background-color 0.3s, color 0.3s;
    }
    .todo-container {
      max-width: 600px;
      margin: 0 auto;
    }
    .list-group-item {
      display: flex;
      align-items: center;
      padding: 0.75rem 1.25rem;
      transition: background-color 0.2s;
    }
    .list-group-item:hover {
      background-color: #f1f3f5;
    }
    .form-check-input:checked + .form-check-label {
      text-decoration: line-through;
      color: #6c757d !important;
    }
    .btn-delete {
      opacity: 0.7;
      font-weight: bold;
    }
    .empty-state {
      text-align: center;
      color: #6c757d;
      padding: 4rem 1rem;
      font-style: italic;
    }

    /* Dark mode */
    body.dark-mode {
      background-color: #121212;
      color: #e9ecef;
    }
    body.dark-mode .card,
    body.dark-mode .list-group-item {
      background-color: #1e1e1e;
      color: #e9ecef;
    }
    body.dark-mode .list-group-item:hover {
      background-color: #2a2a2a;
    }
    body.dark-mode .form-check-input:checked + .form-check-label {
      color: #adb5bd !important;
    }
    body.dark-mode .text-muted {
      color: #adb5bd !important;
    }
    body.dark-mode .form-control {
      background-color: #2a2a2a;
      color: #e9ecef;
      border-color: #444;
    }
    body.dark-mode .form-control::placeholder {
      color: #6c757d;
    }
    body.dark-mode .btn-outline-secondary {
      color: #adb5bd;
      border-color: #444;
    }
    body.dark-mode .btn-outline-secondary.active {
      background-color: #444;
      color: white;
    }
  </style>
</head>
<body>

<div class="todo-container">
  <h1 class="text-center mb-4 fw-light">To-Do List</h1>

  <!-- Input -->
  <div class="input-group mb-3">
    <input id="taskInput" class="form-control" placeholder="What needs to be done?" autofocus>
    <button class="btn btn-primary" id="addBtn">Add</button>
  </div>

  <!-- Filters -->
  <div class="btn-group w-100 mb-4" role="group">
    <button class="btn btn-outline-secondary active" data-filter="all">All</button>
    <button class="btn btn-outline-secondary" data-filter="active">Active</button>
    <button class="btn btn-outline-secondary" data-filter="completed">Completed</button>
  </div>

  <!-- Tasks -->
  <div class="card shadow-sm">
    <ul id="taskList" class="list-group list-group-flush"></ul>
  </div>

  <!-- Controls -->
  <div class="d-flex justify-content-between align-items-center mt-4 flex-wrap gap-3">
    <button class="btn btn-outline-danger btn-sm" id="clearCompleted" disabled>
      Clear Completed
    </button>

    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="themeToggle">
      <label class="form-check-label" for="themeToggle">Dark Mode</label>
    </div>

    <small class="text-muted" id="taskStats">0 tasks</small>
  </div>

  <!-- Empty state -->
  <div id="emptyState" class="empty-state d-none">
    No tasks yet — start typing above!
  </div>
</div>

<script>
  // Elements
  const taskInput    = document.getElementById('taskInput');
  const addBtn       = document.getElementById('addBtn');
  const taskList     = document.getElementById('taskList');
  const clearBtn     = document.getElementById('clearCompleted');
  const stats        = document.getElementById('taskStats');
  const emptyState   = document.getElementById('emptyState');
  const themeToggle  = document.getElementById('themeToggle');
  const filterButtons = document.querySelectorAll('[data-filter]');

  let tasks = [];
  let currentFilter = 'all';

  // ─── Theme ─────────────────────────────────────
  if (localStorage.getItem('theme') === 'dark') {
    document.body.classList.add('dark-mode');
    themeToggle.checked = true;
  }

  themeToggle.addEventListener('change', () => {
    document.body.classList.toggle('dark-mode');
    localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
  });

  // ─── Tasks persistence ─────────────────────────
  function loadTasks() {
    const saved = localStorage.getItem('tasks');
    if (saved) tasks = JSON.parse(saved);
    render();
  }

  function saveTasks() {
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  // ─── Render ────────────────────────────────────
  function render() {
    taskList.innerHTML = '';

    const filteredTasks = tasks.filter(task => {
      if (currentFilter === 'active')   return !task.completed;
      if (currentFilter === 'completed') return task.completed;
      return true; // 'all'
    });

    filteredTasks.forEach(task => {
      const li = document.createElement('li');
      li.className = 'list-group-item';
      li.dataset.id = task.id;

      li.innerHTML = `
        <div class="form-check flex-grow-1 me-3">
          <input class="form-check-input" type="checkbox" id="t-${task.id}" ${task.completed ? 'checked' : ''}>
          <label class="form-check-label ${task.completed ? 'text-decoration-line-through text-muted' : ''}" for="t-${task.id}">
            ${task.text}
          </label>
        </div>
        <button class="btn btn-sm btn-outline-danger btn-delete">×</button>
      `;

      taskList.appendChild(li);
    });

    // Stats & UI state
    const total = tasks.length;
    const completedCount = tasks.filter(t => t.completed).length;
    stats.textContent = total === 0 ? '0 tasks' : `${total} task${total > 1 ? 's' : ''}`;
    clearBtn.disabled = completedCount === 0;
    emptyState.classList.toggle('d-none', total > 0);
  }

  // ─── Actions ───────────────────────────────────
  function addTask() {
    const text = taskInput.value.trim();
    if (!text) return;

    tasks.unshift({
      id: crypto.randomUUID(), // modern & safe unique id
      text,
      completed: false
    });

    taskInput.value = '';
    saveTasks();
    render();
  }

  // ─── Event Listeners ───────────────────────────
  addBtn.addEventListener('click', addTask);
  taskInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      e.preventDefault();
      addTask();
    }
  });

  // Delegation for toggle + delete
  taskList.addEventListener('click', e => {
    const li = e.target.closest('li');
    if (!li) return;

    const id = li.dataset.id;
    const task = tasks.find(t => t.id === id);
    if (!task) return;

    if (e.target.type === 'checkbox') {
      task.completed = e.target.checked;
    } else if (e.target.classList.contains('btn-delete')) {
      tasks = tasks.filter(t => t.id !== id);
    }

    saveTasks();
    render();
  });

  clearBtn.addEventListener('click', () => {
    tasks = tasks.filter(t => !t.completed);
    saveTasks();
    render();
  });

  // Filter buttons
  filterButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      filterButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentFilter = btn.dataset.filter;
      render();
    });
  });

  // Init
  loadTasks();
</script>
</body>
</html>
